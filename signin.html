<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starbeats</title>
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>
<body id="auth">

<div class="container-fluid authContainer">
    <div class="container">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1">
                <a href="#">
                    <img src="./img/Starbeats_Logo.png" alt="Starbeats.es Logo" class="img-responsive">
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="facebookSignIn">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                    SIGN IN WITH FACEBOOK
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 inputFields">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                <input type="text" placeholder="Your E-mail Address">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 inputFields">
                <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                <input type="password" placeholder="Password">
            </div>
        </div>



    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/slider.js"></script>
<script src="js/maps.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIm1oifthT2AcUJCGDhj6EiIAhzrCxQro&callback=initMap">
</script>
</body>
</html>
