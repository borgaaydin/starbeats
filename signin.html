<!DOCTYPE html>
<html lang="en" ng-app="starbeats">
<head>
    <meta charset="UTF-8">
    <title>Starbeats</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/app.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
</head>
<body id="auth">

<div class="container-fluid authContainer" ng-controller="AuthController">

    <video poster="img/SliderContainerBackground.jpg" class="hidden-xs" id="bgvid" loop playsinline autoplay muted>
        <!-- WCAG general accessibility recommendation is that media such as background video play through only once. Loop turned on for the purposes of illustration; if removed, the end of the video will fade in the same way created by pressing the "Pause" button  -->
        <source src="img/Starbeats-BG-Image.mp4" type="video/mp4">
    </video>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <a href="#">
                    <img src="./img/Starbeats_Logo.png" alt="Starbeats.es Logo" class="img-responsive">
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="facebookSignIn">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                    SIGN IN WITH FACEBOOK
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-5 line">
                </div>
                <div class="col-xs-2 text-center">
                    <h3>OR</h3>
                </div>
                <div class="col-xs-5 line">
                </div>
            </div>
        </div>
        <form>
            <div class="row">
                <div class="col-xs-12 inputFields floatLabel">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                    <input type="email" name="E-mail Address" placeholder=" " ng-model="user.email" required>
                    <label class="float">Your E-mail Address</label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 inputFields floatLabel">
                    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                    <input type="password" name="Password" placeholder=" " ng-model="user.password" required>
                    <label class="float">Password</label>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <input type="checkbox" name="Remember Me" id="rememberMe" >
                    <label>Remember Me</label>
                </div>
                <div class="col-xs-6 text-right">
                    <a href="#">
                        Forgot Password ?
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button>
                        SIGN IN
                    </button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-xs-12 text-center">
                <p>Not Member Yet? <a href="#">Create Your Account Now</a></p>
            </div>
        </div>


    </div>
</div>
<script src="js/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services/AuthService.js"></script>
<script src="js/controllers/AuthController.js"></script>

<script src="js/jquery.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/slider.js"></script>
<script src="js/maps.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIm1oifthT2AcUJCGDhj6EiIAhzrCxQro&callback=initMap">
</script>
</body>
</html>
